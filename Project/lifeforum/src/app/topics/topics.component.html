<div id = popcont>
  <h2>Topics</h2>
  <div id = "pop"></div>
  <div *ngFor="let topic of topics">
    <ul><a routerLink="/topics/{{topic.id}}">
      {{ topic.title }}
    </a></ul>
  </div>
  <br>
  <br>
  <p>Login in to add new topics!</p>
  <div *ngIf="!logged">
    <input type="text" placeholder="Topic title" [(ngModel)] = "topicTitle">
    <p>{{topicTitle}}</p>
    <br>
    <br>
    <button (click)="createTopic()">Create Topic</button>
  </div>
</div>
